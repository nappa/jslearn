<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>jquery api calling (DOM)</title>
<script type="text/javascript" src="../lib/jquery-1.7.2.js"></script>
<script type="text/javascript" src="2.js"></script>
</head>
<body>
<noscript>please enable javascript!</noscript>

<!-- // text -->
<p id="text"><button>text!</button></p>

<!-- // html -->
<p id="html"><button>html!</button></p>

<!-- // prepend -->
<p id="prepend"><button>prepend!</button></p>

<!-- // append -->
<p id="append"><button>append!</button></p>

<!-- // before -->
<p id="before"><button>before!</button></p>

<!-- // after -->
<p id="after"><button>after!</button></p>

<!-- // prependTo -->
<p id="prependHere">(prepend here)</p>
<p id="prependTo"><button>prependTo!</button></p>
<p id="prependThis">(prepend this)</p>

<!-- // appendTo -->
<p id="appendTo"><button>appendTo!</button></p>
<p id="appendHere">(append here)</p>
<p id="appendThis">(append this)</p>

<!-- // insertBefore -->
<p id="insertBefore"><button>insertBefore!</button></p>
<p id="insertBeforeHere">(insert before here)</p>
<p id="insertThis"><i>insert this</i></p>

<!-- // insertAfter -->
<p id="insertAfter"><button>insertAfter!</button></p>

<p id="insertAfterHere">(insert after here)</p>

<!-- // wrap -->
<p id="wrap"><button>wrap!</button></p>

<!-- // wrapAll -->
<p id="wrapAll"><button>wrapAll!</button></p>

<!-- // wrapInner -->
<p id="wrapInner"><button>wrapInner!</button></p>

<!-- // replaceWith -->
<p id="replaceWith"><button>replaceWith!</button></p>

<!-- // remove -->
<p id="remove"><button>remove!</button></p>

<!-- // attr -->
<p id="attr"><button>attr!</button></p>

<!-- // removeAttr -->
<p id="removeAttr"><button>removeAttr!</button></p>

<!-- // addClass -->
<!-- // removeClass -->
<!-- // css -->
<!-- // val -->

<p><a href="index.html">back</a></p>
</body>
</html>
